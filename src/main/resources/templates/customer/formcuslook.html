<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/jquery-3.5.1.js}"></script>
</head>
<body>
    <form class="layui-form" action="/Customer/updatecustomer" id="form">
      <input name ="id" th:value="${customer?.id}" hidden>
        <div class="layui-form-item">
          <label class="layui-form-label">姓名</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input" th:value="${customer?.name}">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">身份证号</label>
          <div class="layui-input-block">
            <input type="text" name="ident" required  lay-verify="required" placeholder="身份证号" autocomplete="off" class="layui-input" th:value="${customer?.ident}">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">房间号</label>
          <div class="layui-input-block">
            <input type="text" name="roomid" required  lay-verify="required" placeholder="房间号" autocomplete="off" class="layui-input" th:value="${customer?.roomid}">
          </div>
        </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">性别</label>
          <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" th:checked="${customer?.sex=='男'}">
            <input type="radio" name="sex" value="女" title="女" th:checked="${customer?.sex=='女'}">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
       
      <script>
      //Demo
      layui.use('form', function(){
        var form = layui.form;
        
        //监听提交
        form.on('submit(formDemo)', function(data){
          return true;
        });
      });
      </script>
</body>
</html>

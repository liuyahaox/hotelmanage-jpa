<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/jquery-3.5.1.js}"></script>
    <script type="text/javascript" th:inline="none">
        layui.use(['table','util'], function () {
            var element = layui.element;
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#demo'
                , height: 500
                , width: 1050
                , url: 'getallrecord' //数据接口
                , page: true //开启分页
                , cols: [[ //表头
                    { field: 'id', title: 'id', width: 100, sort: true, fixed: 'left' }
                    , { field: 'roomid', title: '房间号', width: 100, sort: true, align: 'center' }
                    , { field: 'customerid', title: '顾客id', width: 100, sort: true, align: 'center' }
                    , { field: 'stime', title: '入住时间', width: 120, sort: true, align: 'center' }
                    , { field: 'etime', title: '退房时间', width: 120, sort: true, align: 'center' }
                    , { field: '', title: '操作', toolbar: '#barDemo', align: 'center' }
                ]]
            });

            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                if (layEvent === 'del') { //删除
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        $.ajax({
                            type: "GET",
                            url: "deleteRecordbyid",
                            data: {
                                id: data.id
                            },
                            dataType: "dataType",
                            success: function (response) {

                            }
                        });
                    });
                } else if (layEvent === 'edit') { //编辑
                    //do something
                    location.href = "/Customer/editrecord?id=" + data.id;
                    //同步更新缓存对应的值
                } else if (layEvent === 'checkout') {
                    layer.confirm('确定退房么？', function (index) {
                        var util = layui.util;
                        var time = new Date();
                        obj.update({
                            etime: util.toDateString(time, 'yyyy-MM-dd')
                        })
                        layer.close(index);
                        $.ajax({
                            type: "GET",
                            url: "checkout",
                            data: {
                                recordid: data.id,
                                roomid:  data.roomid
                            },
                            success: function (msg) {
                                layer.msg("退房成功,本次消费"+msg+"元。")

                            }
                        });
                    });
                }
            });
        });
    </script>
    <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="checkout">退房结算</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</head>

<body>

    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md1 " style="text-align: center;">
            </div>
            <div class="layui-col-md11" style="text-align: center;">
                <br>
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>


</body>

</html>

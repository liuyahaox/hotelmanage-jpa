<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/jquery-3.5.1.js}"></script>
    <script type="text/javascript" th:inline="none">
        layui.use('table', function () {
            var element = layui.element;
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#demo'
                , height: 600
                , width: 1050
                , url: 'getallroom' //数据接口
                , page: true //开启分页
                , parseData: function (res) {
                    console.log(res);
                    return {
                        "code": 0,
                        "msg": "",
                        "data": res
                    }
                }
                , cols: [[ //表头
                    { field: 'id', title: '房间号', width: 100, sort: true, fixed: 'left' }
                    , { field: 'isbooked', title: '是否被预定', width: 100,align:'center' }
                    , { field: 'isempty', title: '是否为空', width: 100,align:'center' }
                    , { field: 'price', title: '价格', width: 80,align:'center' }
                    , { field: 'type', title: '类型', width: 80,align:'center' }
                    , { field: '', title: '操作', toolbar: '#barDemo',align:'center'}
                ]]
            });

            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                if (layEvent === 'detail') { //查看
                    //do somehing
                } else if (layEvent === 'del') { //删除
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                } else if (layEvent === 'edit') { //编辑
                    //do something

                    //同步更新缓存对应的值
                    obj.update({
                        username: '123'
                        , title: 'xxx'
                    });
                }
            });
        });
    </script>
    <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</head>

<body>

    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md1 " style="text-align: center;" >
                <br>

            </div>
            <div class="layui-col-md11" style="text-align: center;">
                <br>
                
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    
       
</body>

</html>

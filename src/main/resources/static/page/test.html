<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>民宿管理</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script th:src="@{/jquery-3.5.1.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">后台管理</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="https://s3.ax1x.com/2020/12/30/rLUfpQ.jpg" class="layui-nav-img">
        </a>
        <dl class="layui-nav-child">
          <dd><a th:href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="logout">退出登录</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;" >功能</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" id="1" >查看所有客户信息</a></dd>
            <dd><a href="javascript:;" id="2">查看所有客房信息</a></dd>
            <dd><a href="javascript:;" id="3">查看所有记录</a></dd>
            <dd><a href="javascript:;" id="4">查看所有账单</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <iframe id="show" src="" frameborder="0" style="width: 100%;height: 100%"></iframe>
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域  
  </div>
</div>
<script src="../jquery-3.5.1.js"></script>
<script src="../layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  $("#1").click(function(){
    $("#show").attr("src","Customer/lookcusinfo")
  })
  $("#2").click(function(){
    $("#show").attr("src","Customer/lookroominfo")
  })
  $("#3").click(function(){
    $("#show").attr("src","Customer/lookrecordinfo")
  })
  $("#4").click(function(){
    $("#show").attr("src","Customer/lookorderinfo")
  })
});

</script>
